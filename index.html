<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示前往指定元素</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <section>
        <h1 id="top">Title</h1>
        <span data-gte-target="first" data-gte-offset="0">到第一區塊</span>
        <span data-gte-target="second" data-gte-offset="100">到第二區塊</span>
    </section>

    <section>
        <h1 id="first">第一區</h1>
    </section>
    
    <section>
        <h1 id="second">第二區</h1>
    </section>

    <div id="back-to-top" data-gte-target="top" data-gte-offset="0"><i class="fa fa-angle-up"></i></div>


    <script src="./goToElement.js"></script>
</body>
</html>
